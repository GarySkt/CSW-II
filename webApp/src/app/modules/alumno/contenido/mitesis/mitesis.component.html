<mat-toolbar>Mis Actividades</mat-toolbar>
<mat-card class="example-card" routerLink="{{actividad.actividadId}}/entregables"
  *ngFor="let actividad of actividadesAlumno">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{actividad.actividadTitulo}}</mat-card-title>
    <mat-card-subtitle>{{actividad.actividadNombreTipo}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{actividad.actividadResumen}}
    </p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
