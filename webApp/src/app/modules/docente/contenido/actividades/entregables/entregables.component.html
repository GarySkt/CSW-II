<button mat-raised-button color="primary" (click)="agregarEntregable()">
    <mat-icon>add_circle</mat-icon>Agregar
</button>
<div style="width: 100%">
  <mat-progress-bar color="accent" mode="indeterminate" [style.display]="mostrarProgressBar ? 'inherit' : 'none'"></mat-progress-bar>
</div>

<div *ngFor="let entregable of entregable">
    <h1></h1>
</div>
<mat-card class="example-card" *ngFor="let entregable of entregable">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{entregable.descripcion}}</mat-card-title>
      <mat-card-subtitle>{{entregable.entregableEstado}}</mat-card-subtitle>
      <mat-card-subtitle>Ultima Actualizacion {{entregable.estadoFecha}}</mat-card-subtitle>
    </mat-card-header>    
    <mat-card-content>
      <p>
        {{entregable.comentario}}
      </p>
    </mat-card-content>
    <mat-card-actions>      
    </mat-card-actions>
  </mat-card>
