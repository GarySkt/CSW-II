<mat-toolbar>Mis Record</mat-toolbar>
<mat-grid-list cols = "4"  rowHeight = "fit">
    <mat-grid-tile *ngFor="let medalla of medallas">
            <mat-card>
                <img  mat-card-image  src = "../../../../../assets/svg/{{medalla.imagenUrl}}.svg"> 
                <mat-card-title>{{medalla.nombre}}</mat-card-title>
                <mat-card-subtitle>{{medalla.descripcion}}</mat-card-subtitle>
            </mat-card>
    </mat-grid-tile>
</mat-grid-list>
<footer>
    <div>Icons made by <a href="https://www.flaticon.es/autores/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.es/"     title="Flaticon">www.flaticon.com</a></div>
</footer>
